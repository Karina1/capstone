    <div ng-app="jumbotron" ng-controller="AboutCtrl">
      <h1>Map for Pedestrian Zones</h1>
      <p class="lead">
        <div ng-init="keyword">
            <input placeholder="search here" ng-model="keyword" class="name"></input>
        <button class="btn btn-primary" id="button" ng-click="flickrQuery()">SEARCH</button>
        <div class="row">
          <div class="col-md-6">
          <dl>
            <dd>{{photos.search.title}}<dd>
            <dt>Title</dt>
            <dd>{{photos.search.extras.latitude}}</dd>
            <dt>Latitude</dt>
            <dd>{{flickr.photos.search.extras.longitude}}</dd>
            <dt>Longitude</dt>
          </dl>
          </div>
        </div>
    </div>
    </p>
  </div>


<div class="jumbotron">
  <h1>MATHEMATICAL!!</h1>
  <p>Let's add these numbers!</p>
  <div ng-app ng-init="firstnum=1;secondnum=2">
    <input type="number" min="0" ng-model="firstnum">
      plus
    <input type="number" min="0" ng-model="secondnum">
      equals
    <b>{{firstnum + secondnum}}</b>
  </div>
  <br>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Splendid!</a></p>
</div>
