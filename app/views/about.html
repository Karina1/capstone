<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">What is this page about?</h3>
  </div>
  <div class="panel-body">
    All about math!
  </div>
</div>

<input placeholder="search here" ng-model="keyword"></input>
<button class="btn btn-primary" ng-click="search()">SEARCH</button>


<div class="jumbotron">
  <h1>MATHEMATICAL!!</h1>
  <p>Let's add these numbers!</p>
  <div ng-app ng-init="firstnum=1;secondnum=2">

    <input type="number" min="0" ng-model="secondnum">
      equals
    <b>{{firstnum + secondnum}}</b>
  </div>
  <br>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Splended!</a></p>
</div>
